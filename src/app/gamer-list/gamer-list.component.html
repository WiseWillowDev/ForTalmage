<form class="example-form" [formGroup]="gamerForm">
    <mat-form-field class="example-full-width">
    <mat-label>Add Gamer</mat-label>
    <input matInput type="text" formControlName="gamer" placeholder="Whos ganna win?...">
    </mat-form-field>
</form>
<button mat-raised-button color="primary" (click)="addGamer()" >Add Gamer</button>

<button mat-raised-button color="primary" class= "result-btn" (click)="getScores()">Calculate Score</button>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="gamerTag">
      <th mat-header-cell *matHeaderCellDef> Gamer Tag </th>
      <td mat-cell *matCellDef="let element"> {{element.gamerTag}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="kills">
      <th mat-header-cell *matHeaderCellDef> Kills </th>
      <td mat-cell *matCellDef="let element"> {{element.kills}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
